name: CI - Run ML Model Training

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Set-up-jobs:
    runs-on: ubuntu-latest

    steps:
    - name: Run action/checkout@v3
      uses: actions/checkout@v4

    - name: Set up python 3.12.6
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.6'

    - name: Check Env
      run: |
        python --version
        pip --version

    - name: Install Dependencies
      run: |
        pip install mlflow==3.8.0
        pip install numpy==1.26.4 pandas==2.2.2 scikit-learn==1.6.1 matplotlib==3.9.2

    - name: Run mlflow project
      working-directory: ./MLProject
      env:
        DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
      run: |
        mlflow run . --env-manager=local

    - name: Get latest MLflow run_id
      working-directory: ./MLProject
      run: |
        ls mlruns/*/*/meta.yaml | head -n 1 | awk -F'/' '{print $3}' > latest_run_id.txt
        cat latest_run_id.txt

    - name: Upload MLflow Artifacts to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: MLProject/mlruns
