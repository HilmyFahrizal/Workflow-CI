name: CI - Run ML Model Training

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Set-up-jobs:
    runs-on: ubuntu-latest

    steps:
    - name: Run action/checkout@v3
      uses: actions/checkout@v4

    - name: Set up python 3.12.6
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.6'

    - name: Check Env
      run: |
        python --version
        pip --version
        docker --version

    - name: Install Dependencies
      run: |
        pip install mlflow==3.8.0
        pip install numpy==1.26.4 pandas==2.2.2 scikit-learn==1.6.1 matplotlib==3.9.2
        sudo apt-get update && sudo apt-get install -y jq  # Untuk parse JSON run_id

    - name: Run mlflow project
      working-directory: ./MLProject
      env:
        DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
      run: |
        mlflow run . --env-manager=local
        echo "Training selesai! Cek metrics di log di atas."

    - name: Get latest MLflow run_id
      working-directory: ./MLProject
      run: |
        # Ambil run_id terbaru dari mlruns (reliable via mlflow command)
        RUN_ID=$(mlflow runs list --limit=1 --output-json | jq -r '.[0].run_id')
        echo "Latest run_id: $RUN_ID"
        if [ -z "$RUN_ID" ]; then
          echo "Error: No run_id found. Check mlruns folder."
          exit 1
        fi
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV  # Export untuk step selanjutnya

    - name: Install Python Dependencies
      run: |
        # Tambahan dependencies kalau diperlukan (misal untuk Docker atau Google Drive)
        pip install gdown  # Untuk download dari Google Drive kalau perlu

    - name: Upload to Google Drive
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: MLProject/mlruns

    - name: Build Docker Model
      working-directory: ./MLProject
      run: |
        echo "RUN_ID = ${{ env.RUN_ID }}"
        if [ -z "${{ env.RUN_ID }}" ]; then
          echo "Error: RUN_ID is empty. Skip Docker build."
          exit 0  # Gak crash CI, cuma skip
        fi
        mlflow models build-docker \
          -m "runs:/${{ env.RUN_ID }}/model" \
          -n zxynnn/msml-mlflow-model

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Tag Image Docker
      run: |
        docker tag zxynnn/msml-mlflow-model:latest \
                   zxynnn/msml-mlflow-model:ci-latest

    - name: Push Docker Image
      run: |
        docker push zxynnn/msml-mlflow-model:latest
        docker push zxynnn/msml-mlflow-model:ci-latest

    - name: Push Log in Docker Hub
      run: echo "Docker image successfully pushed to Docker Hub"

    - name: Complete job
      run: echo "CI pipeline completed successfully"

  post-setup-python:
    needs: Set-up-jobs
    runs-on: ubuntu-latest
    steps:
    - name: Post Set up Python 3.12.6
      run: echo "Post Python setup complete"

  post-checkout:
    needs: Set-up-jobs
    runs-on: ubuntu-latest
    steps:
    - name: Post Run action/checkout@v3
      run: echo "Post checkout complete"